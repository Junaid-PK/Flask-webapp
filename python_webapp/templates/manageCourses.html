<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Sleek Dashboard - Free Bootstrap 4 Admin Dashboard Template and UI Kit. It is very powerful bootstrap admin dashboard, which allows you to build products like admin panels, content management systems and CRMs etc.">
  
    <!-- theme meta -->
    <meta name="theme-name" content="sleek" />
    
    <title>Professors Portal</title>
    
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet" />
    
    
    
    

    <!-- SLEEK CSS -->
    <link id="sleek-css" rel="stylesheet" href="{{ url_for('static', filename='css/sleek.css') }}" />
  </head>

  <body class="header-fixed sidebar-fixed sidebar-dark header-light" id="body">

    <div id="toaster"></div>

    <!-- ====================================
    ——— WRAPPER
    ===================================== -->
    <div class="wrapper">





        <!-- ====================================
          ——— LEFT SIDEBAR WITH OUT FOOTER
        ===================================== -->
        <aside class="left-sidebar bg-sidebar">
          <div id="sidebar" class="sidebar sidebar-with-footer">
            <!-- Aplication Brand -->
            <div class="app-brand">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" class="brand-icon">
            </div>

            <!-- begin sidebar scrollbar -->
            <div class="" data-simplebar style="height: 100%;">
              <!-- sidebar menu -->
              <ul class="nav sidebar-inner" id="sidebar-menu">
                <li class="has-sub active expand">
                  <a class="sidenav-item-link" href="javascript:void(0)" data-toggle="collapse" data-target="#dashboard"
                    aria-expanded="false" aria-controls="dashboard">
                    <i class="mdi mdi-view-dashboard-outline"></i>
                    <a href="/dashboard" class="sidenav-item-link" > <span class="nav-text">Dashboard</span> </a>
                    <a href="/manageCourses" class="sidenav-item-link" > <span class="nav-text">View Courses</span> </a>
                    <a href="/addCourse" class="sidenav-item-link" > <span class="nav-text">Add Course</span> </a>                    
                    <a href="/logout"> <i class="sidenav-item-link"></i> Log Out </a>
                  </a>
                </li>

                <!-- <li class="section-title">
                  Documentation
                </li> -->
              </ul>
            </div>
          </div>
        </aside>


          <!-- ====================================
        ——— PAGE WRAPPER
        ===================================== -->
        <div class="page-wrapper">
          
          <!-- Header -->
          <header class="main-header " id="header">
            <nav class="navbar navbar-static-top navbar-expand-lg">
              <!-- Sidebar toggle button -->
              <button id="sidebar-toggler" class="sidebar-toggle">
                <span class="sr-only">Toggle navigation</span>
              </button>
              <!-- search form -->
              <div class="search-form d-none d-lg-inline-block">
                <div class="input-group">
                  <button type="button" name="search" id="search-btn" class="btn btn-flat">
                    <i class="mdi mdi-magnify"></i>
                  </button>
                  <input type="text" name="query" id="search-input" class="form-control" placeholder="search..."
                    autofocus autocomplete="off" />
                </div>
                <div id="search-results-container">
                  <ul id="search-results"></ul>
                </div>
              </div>

              <div class="navbar-right ">
                <ul class="nav navbar-nav">
                  <li class="dropdown notifications-menu custom-dropdown">
                    <button class="dropdown-toggle notify-toggler custom-dropdown-toggler">
                      <i class="mdi mdi-bell-outline"></i>
                    </button>
                  </li>
                  <li class="right-sidebar-in right-sidebar-2-menu">
                    <i class="mdi mdi-settings mdi-spin"></i>
                  </li>
                  <!-- User Account -->
                    <li class="dropdown user-menu">
                        <button href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                        <img src="{{ url_for('static', filename='assets/img/user/user.png') }}" class="user-image" alt="User Image" />
                        <span class="d-none d-lg-inline-block">{{user[1]}}</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right">
                        <!-- User image -->
                        <li class="dropdown-header">
                            <img src="{{ url_for('static', filename='assets/img/user/user.png') }}" class="img-circle" alt="User Image" />
                            <div class="d-inline-block">
                            Abdus Salam <small class="pt-1">

                            </small>
                            </div>

                        </li>

                        <li>
                            <a href="user-profile.html">
                            <i class="mdi mdi-account"></i> My Profile
                            </a>
                        </li>

                        <li class="dropdown-footer">
                            <a href="/logout"> <i class="mdi mdi-logout"></i> Log Out </a>
                        </li>


                </ul>
              </div>
            </nav>
          </header>

          
          <!-- ====================================
          ——— CONTENT WRAPPER
          ===================================== -->
          <div class="content-wrapper">
            <div class="content">

                <form action="/removeCourse" method="POST" >
                    <!-- selectbox to select student -->
                    <select name="" id="">
                        <option value="">Select Student</option>
                        {% for student in students %}
                        <option value="{{student[0]}}">{{student[1]}}</option>
                        {% endfor %}
                    </select>                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                  





      </div> <!-- End Content -->
    </div> <!-- End Content Wrapper -->
    </div> <!-- End Page Wrapper -->
  </div> <!-- End Wrapper -->

    <script src="{{ url_for('static', filename='assets/js/sleek.js') }}"></script>
    
</body>
</html>
